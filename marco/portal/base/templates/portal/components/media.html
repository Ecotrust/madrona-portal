{% load wagtailimages_tags wagtailembeds_tags %}
{% if item.media_image %}
    {% image item.media_image fill-345x194 class="media-object" %}
{% elif item.media_embed_url %}
    <div class="embed-responsive embed-responsive-16by9">
        {% embed item.media_embed_url %}
    </div>
{% endif %}
{% if item.media_caption %}
    <div class="caption">{{item.media_caption}}</div>
{% endif %}
