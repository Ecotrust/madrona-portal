<div class="item">
	<div class="feature">
		<img src="{{theme.thumbnail}}">
	</div>
	<div class="media">
		<a class="media-left" href="{{ theme.name }}">
			<div class="badge">{{ theme.layer_count }}</div>
		</a>
		<div class="media-body">
			<h4 class="media-heading"><a href="{{ theme.name }}">{{ theme.display_name }}</a></h4>
			<div class="item-text">
				<p>{{ theme.description }}</p>
			</div>
		</div>
	</div>
</div>
