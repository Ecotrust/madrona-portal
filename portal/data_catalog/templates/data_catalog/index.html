{% extends "base.html" %}

{% block page_header %}
  {% include "includes/page_header.html" with title="Data Catalog" only %}
{% endblock %}

{% block content %}
  {% if themes %}
  <div class="list-group">
    {% for theme in themes %}
      <a class="list-group-item" href="./{{ theme.name }}">
        <img src={{theme.thumbnail}}></img>
        {% include "data_catalog/includes/theme_info.html" %}
      </a>
    {% endfor %}
  </div>
  {% endif %}
{% endblock %}
